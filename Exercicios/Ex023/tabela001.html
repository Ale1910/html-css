<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../EX011/icone.ico" type="image/x-icon">
    <title>Tabelas</title>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (Simples)
        TABLE = Tabela
            TABLE ROW = linha de tabela
            TABLE DATA = dado da tabela
    -->
    <table>
       <tr> <!--Primeira linha-->
        <td>A1</td>
        <td>A2</td>
        <td>A3</td>
       </tr>

       <tr> <!--Segunda linha-->
        <td>B1</td>
        <td>B2</td>
        <td>B3</td>
       </tr>

       <tr> <!--Terceira linha-->
        <td>C1</td>
        <td>C2</td>
        <td>C3</td>
       </tr>

       <tr> <!--Quarta linha-->
        <td>D1</td>
        <td>D2</td>
        <td>D3</td>
       </tr>
    </table>
</body>
</html>
