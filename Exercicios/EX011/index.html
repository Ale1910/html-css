<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icone.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Imagem dinamica</h1>
        <p>Tente abrir este site em vario dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

        <picture>
            <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="Imagem flexivel">
        </picture>

        <h1>Reproduzindo audio</h1>
        <p>Aprendendo reproduzir audio em HTML5.</p>
        <!--<audio src="midia/happy-mistake.mp3" controls autoplay></audio>-->
        <!--Formatos de audio - MP3 - WAV - OGG-->
        <audio preload="metadata" autoplay controls loop>
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <P>Infelizmente seu navegador nao reproduz audio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar em MP3</a></P>
        </audio>
</body>
</html>
